spring.application.name=gritacademyapi
#spring basic setup
server.port=8889
server.servlet.context.path=
spring.mvc.view.resolver-cache=false
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
spring.resources.static-locations=classpath:/static/
logging.level.web=DEBUG
spring.devtools.add-properties=true

#mysql setup
spring.datasource.url=jdbc:mysql://localhost:3307/gritacademy
spring.datasource.username=grit
spring.datasource.password=grit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#needs to be added for the back with changing entity column camelCase name to underscore
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#hibernate settings needed for data manipulating in DB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
hibernate.jdbc.lob.non_contextual_creation=true

